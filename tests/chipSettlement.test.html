        // æ¨¡æ‹ŸGameFinanceç±»
        class MockGameFinance {
            constructor() {
                this.reset();
            }

            reset() {
                this.playerChips = 1000;
                this.opponentChips = 1000;
                this.playerBet = 0;
                this.opponentBet = 0;
                this.pot = 0;
            }

            initializeNewHand(playerPosition = 'big') {
                this.playerBet = 0;
                this.opponentBet = 0;
                this.pot = 0;
                this.collectBlinds(playerPosition);
            }

            collectBlinds(playerPosition = 'big') {
                const smallBlind = 10;
                const bigBlind = 20;
                
                if (playerPosition === 'small') {
                    this.playerChips -= smallBlind;
                    this.playerBet = smallBlind;
                    this.pot += smallBlind;
                    
                    this.opponentChips -= bigBlind;
                    this.opponentBet = bigBlind;
                    this.pot += bigBlind;
                } else {
                    this.playerChips -= bigBlind;
                    this.playerBet = bigBlind;
                    this.pot += bigBlind;
                    
                    this.opponentChips -= smallBlind;
                    this.opponentBet = smallBlind;
                    this.pot += smallBlind;
                }
            }

            playerCall() {
                const callAmount = Math.max(0, this.opponentBet - this.playerBet);
                if (callAmount > 0 && this.playerChips >= callAmount) {
                    this.playerChips -= callAmount;
                    this.playerBet += callAmount;
                    this.pot += callAmount;
                    return { success: true };
                }
                return { success: false };
            }

            opponentCall() {
                const callAmount = Math.max(0, this.playerBet - this.opponentBet);
                if (callAmount > 0 && this.opponentChips >= callAmount) {
                    this.opponentChips -= callAmount;
                    this.opponentBet += callAmount;
                    this.pot += callAmount;
                    return { success: true };
                }
                return { success: false };
            }

            playerRaise(totalBetAmount) {
                const raiseAmount = totalBetAmount - this.playerBet;
                if (raiseAmount > 0 && this.playerChips >= raiseAmount) {
                    this.playerChips -= raiseAmount;
                    this.playerBet = totalBetAmount;
                    this.pot += raiseAmount;
                    return { success: true };
                }
                return { success: false };
            }

            opponentRaise(totalBetAmount) {
                const raiseAmount = totalBetAmount - this.opponentBet;
                if (raiseAmount > 0 && this.opponentChips >= raiseAmount) {
                    this.opponentChips -= raiseAmount;
                    this.opponentBet = totalBetAmount;
                    this.pot += raiseAmount;
                    return { success: true };
                }
                return { success: false };
            }

            distributePot(winner) {
                const potAmount = this.pot;
                
                switch (winner) {
                    case 'player':
                        this.playerChips += potAmount;
                        break;
                    case 'opponent':
                        this.opponentChips += potAmount;
                        break;
                    case 'tie':
                        const halfPot = Math.floor(potAmount / 2);
                        this.playerChips += halfPot;
                        this.opponentChips += (potAmount - halfPot);
                        break;
                }
                
                // æ¸…ç©ºåº•æ± å’Œå½“å‰ä¸‹æ³¨
                this.pot = 0;
                this.playerBet = 0;
                this.opponentBet = 0;
                
                return potAmount;
            }

            getState() {
                return {
                    playerChips: this.playerChips,
                    opponentChips: this.opponentChips,
                    playerBet: this.playerBet,
                    opponentBet: this.opponentBet,
                    pot: this.pot
                };
            }
        }
